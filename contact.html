              <a class="nav-link " href="/about.html">About</a>
            </li>
            <li class="nav-item dropdown">

                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"

                Topics
              </a>
              <ul class="dropdown-menu">

              Search
            </button>
          </form>

    <div class="container my-3">
      <h2>Contact Us</h2>
      <form>
       <div class="form-group my-2">
        <label for="exampleFormControlInput1">Email Address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
       </div>
       <div class="form-group my-2">
        <label for="exampleFormControlSelect1">Select Your Query</label>
        <select class="form-control" id="exampleFormControlSelect1">
         <option>Web</option>
         <option>Tech Stack</option>
         <option>Technology</option>
         <option>Others</option>
        </select>
       </div>
        <div class="form-group row">
         <div class="col-sm-2">Are You a member?</div>
          <div class="col-sm-10">
           <div class="form-check">
            <input type="checkbox" class="form-check-input" for="checkbox" id="gridcheck1">Yes</div>
            <label class="form-check-label" for="gridcheck1" >
            </label>
          </div>
        <div class="form-group row">
         <div class="col-sm-2">Are You a Professor?</div>
          <div class="col-sm-10">
           <div class="form-check">
            <input type="checkbox" class="form-check-input" for="checkbox" id="gridcheck2">Yes</div>
            <label class="form-check-label" for="gridcheck2" >
            </label>
          </div>
        <div class="form-group row">
         <div class="col-sm-2">Are You a Coder?</div>
          <div class="col-sm-10">
           <div class="form-check">
            <input type="checkbox" class="form-check-input" for="checkbox" id="gridcheck3">Yes</div>
            <label class="form-check-label" for="gridcheck3" >
            </label>
          </div>
         </div>
        </div>
        <div class="form-group">
        <label for="exampleFormControlTextarea1">Tell us about your self</label>
        <textarea class="form-control" id="exampleFormControlTextarea1"></textarea>
        </div>
        <div class="form-group my-2">
        <label for="exampleFormControlTextarea1">Elaborate your concern</label>
        <textarea class="form-control" id="exampleFormControlTextarea1"></textarea>
        </div>
        <button style="width: 7%; margin-left: 12px; " class="btn btn-primary my-4">Submit</button>
      </form>
    </div>
    <footer class="container">
